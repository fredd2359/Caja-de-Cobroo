<div class="container mt-3">
    <h2>Asignaci칩n de Fondo de Caja</h2>
    <hr>
    <form #formAsignacionFondo="ngForm" class="ml-5" id="formAsignacionFondo" name="">
        <div class="row">
            <div class="form-group row col-12">
                <label class="col-md-2 col-sm-12 col-form-label">Cajero: </label>
                <div class=" col-md-8 col-sm-12">
                    <select class="form-control" id="selectcajero" name="Cajero" type="text" #cajeroo="ngModel" [(ngModel)]="ngcajero" (change)="selectCajero()" required> 
                            <option selected>Seleccionar cajero...</option>
                            <option *ngFor="let cajero of cajeros">{{cajero.nombre}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group row col-12">
                <label class="col-md-2 col-sm-12 col-form-label">Nombre completo:</label>
                <div class="col-md-8 col-sm-12">
                    <label>{{cajero.nombre}} {{cajero.apellidos}}</label>
                    <!-- <input type="text" class="form-control" id="nombrecompleto" name="nombrecompleto" #nombrecompletoo="ngModel" [(ngModel)]="cajero.nombre" [class.error]="cajero.nombre && !cajero.nombre" readonly="readonly" /> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group row col-12">
                <label class="col-md-2 col-sm-12 col-form-label">Fondo:</label>
                <div class="col-md-8 col-sm-12 input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" id="fondo" name="fondo" #fondoo="ngModel" [(ngModel)]="cajero.fondo" [class.error]="cajero.fondo && !cajero.fondo" (keyup)="verificarCantidad()" required pattern="[0-9][0-9]*(.([0-9][0-9]))?$" />
                    <div class="col-12 d-flex justify-content-start invalid-feedback" *ngIf="fondoo.dirty && !fondoo.valid">
                        <span class="err" *ngIf="fondoo.errors?.required">
                                    Este Campo es Requerido.
                                </span>
                        <span class="err" *ngIf="fondoo.errors?.pattern">
                                        Ingresar un Formato V치lido.
                                </span>
                    </div>
                </div>
            </div>
        </div>

        <div class=" row justify-content-center ">
            <button class="btn btn-success btn-lg" [disabled]="!cajerobol || !fondobol" data-toggle="modal" data-target="#ModalConfirmacion">Agregar</button>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="ModalConfirmacion" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-ms" role="document">
        <div class="modal-content">
            <div class="line-modal modal-header">
                <!--<div *ngIf="status=='error'" class="alert alert-danger modal1 mt-3" role="alert"></div>-->
                <h5 class="color-modal-label" id="exampleModalLabel">Confirmar Fondo de Caja</h5>
            </div>
            <!--Empieza Modal AGREGA PRODUCTOS-->
            <div class="modal-body">
                <small class="mb-2" style="color:gray">El cajero debe ingresar su contrase침a para confirmar el fondo de la caja</small>
                <form>
                    <label>Usuario: </label>
                    <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="ngusuario">
                    <label>Contrase침a: </label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="ngpassword">

                </form>
            </div>
            <fieldset class="form-group">
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" (click)="onSubmit()">Aceptar</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
