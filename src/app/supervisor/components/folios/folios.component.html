<div class="col-12 align-items-center justify-content-center">
    <h2 class="mt-4 ">Folios de Pagos</h2>
    <hr>
    <!-- Alerts para la confirmacion de si se ha dado de alte un folio -->


    <!-- Tabla para mostrar los folios de pagos y Vales -->
    <table id="tablafolios" datatable class="table table-bordered " cellspacing="0">
        <!-- <table id="tablafolios" datatable [dtTrigger]="dtTrigger" class="table table-bordered " (change)="ngOnInit()" width="100%" cellspacing="0"> -->
        <thead>
            <tr>
                <th></th>
                <th>No. de folio</th>
                <th>Estado</th>
            </tr>
        </thead>

        <tbody>
            <!-- <tr> -->
            <tr *ngFor="let folio of folios; let i=index">
                <th scope="row">folio</th>
                <td>
                    {{folio.numeroFolio}}
                </td>
                <td>
                    {{folio.estadoFolio}}
                </td>
                <!-- <td>'{(cajero.nombrecajero)?cajero.nombrecajero:'n/a'}}'</td>
                <td>'{(cajero.fondo)?cajero.fondo:'0'}}'</td> -->
            </tr>
        </tbody>
    </table>

    <h2>Folios de Vales</h2>
    <hr>
    
    <table id="tablaVales" datatable class="table table-bordered " cellspacing="0">
        <!-- <table id="tablafolios" datatable [dtTrigger]="dtTrigger" class="table table-bordered " (change)="ngOnInit()" width="100%" cellspacing="0"> -->
        <thead>
            <tr>
                <th></th>
                <th>No. de folio</th>
                <th>Estado</th>
            </tr>
        </thead>

        <tbody>
            <!-- <tr> -->
            <tr *ngFor="let folio of folios; let i=index">
                <th scope="row">folio</th>
                <td>
                    {{folio.numeroFolio}}
                </td>
                <td>
                    {{folio.estadoFolio}}
                </td>
                <!-- <td>'{(cajero.nombrecajero)?cajero.nombrecajero:'n/a'}}'</td>
                <td>'{(cajero.fondo)?cajero.fondo:'0'}}'</td> -->
            </tr>
        </tbody>
    </table>

    <!-- Formulario para dar de alta un folio -->

</div>
